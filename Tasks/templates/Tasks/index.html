<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        .main-container{
            width:40%;
            height: 500px;
            margin: 50px auto;
            padding:10px;
            text-align: center;
            border:1px solid #ddd;
            border-radius: 8px;
             box-shadow: 0 8px 25px rgba(0,0,0,0.1);
           
        }

        h1{

            text-align: center;
            margin-bottom: 30px;
            padding:10px;
        }

        form{
           
            padding:10px;
        }

        input{
            width:50%;
            padding:5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
       


    </style>
</head>
<body>
    <div class="main-container">
        <h1>My Todo List</h1>

        <form action="" method="POST">

            {% csrf_token %}
            <input type="text" name="task" required>
            <button type="submit" >Add</button>
            
        </form>
    </div>
</body>
</html>
