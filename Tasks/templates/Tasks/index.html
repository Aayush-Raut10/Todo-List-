<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        .main-container{
            width:40%;
            min-height: 200px;
            margin: 50px auto;
            padding:10px;
            text-align: center;
            border:1px solid #ddd;
            border-radius: 8px;
             box-shadow: 0 8px 25px rgba(0,0,0,0.1);
           
        }

        h1{

            text-align: center;
            margin-bottom: 30px;
            padding:10px;
            color:#0077ff;
        }

        form{
           
            padding:10px;
            margin-bottom: 20px;
        }

        input{
            width:70%;
            padding:10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .task-container{

            border:1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 8px;
            padding:10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            
        }

        .task-text {

            flex: 1;
            text-align: left;
            word-break: break-word;
            margin-left: 5px;
        }

        #add-btn  {
            margin-top: 5px;
            margin-left: 10px;
            font-size: 20px; 
            border: none;
            border-radius: 50%;
            background-color: white;
        }

        .edit-icon{

                color: blue;
                margin-left:50px;
                text-decoration: none;
        }

        
        .delete-icon {
            color: red;
            text-decoration: none;
            margin:0px 20px;
        }


    </style>
</head>
<body>
    <div class="main-container">
        <h1>My Todo List</h1>

        <form action="" method="POST">

            {% csrf_token %}
            <input type="text" placeholder="Add new task" name="title" required>
            <button id="add-btn" type="submit" ><i class="fas fa-plus"></i></button>
            
        </form>

         {% for task in tasks %}
            <div class="task-container">
        
            <span class="task-text">{{ task }}</span>

                <!-- Edit task -->
               <a href="{% url 'edit_task' task.id %}" class="edit-icon">
                     <i class="fa fa-edit"></i>
                </a>

                <!-- Delete task -->
                <a href="{% url 'delete_task' task.id %}" onclick="return confirm('Are you sure you want to delete this task?');" class="delete-icon">
                    
                    <i class="fas fa-trash"></i>
                </a>
        
            </div>
        {% endfor %}
        
    </div>
</body>
</html>
